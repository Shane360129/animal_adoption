<html lang="en">
<head>

<body>
    <div class="member-info-body">
        <header class="afLogin-header">
            <div class="logo-wrap">

            </div>
            <nav>
                <ul>
                    <li><a href="#">首頁</a></li>

                </ul>
            </nav>
            <div class="member-info-wrap">

                    <a href="./afLoginMember.html">
                        <span>會員中心</span>
                    </a>
                </div>
                <div class="member-btn-wrap">
                    <div class="member-btn-box">

                    <label for="memberName">姓名</label>

                </div>
                <div class="content-box">
                    <label for="phone">手機</label>
                    <p id="phone">0912345678</p>
                </div>
                <div class="content-box">
                    <label for="birth">生日</label>
                    <p id="birth">1999/01/01</p>

            <button type="button" id="updateBtn">修改會員資訊</button>
