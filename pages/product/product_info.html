<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部商品 - Vet X</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../main.css">
    <!-- tailwind引入，Play CDN 僅用於開發目的，不適用於生產環境。 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flickity引入 -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <script>
        // 自定義tailwindcss
        tailwind.config = {
            theme: {
                extend: {
                    backgroundColor: {
                        'pri-pink': '#FFA69E', //淺粉
                        'pri-darkpink': '#FF7E6B', //深粉
                        'pri-green': '#A9F0D1', //綠色
                        'pri-light': '#FFF7F8', //背景白粉
                        'pri-dark': '#8C5E58'//咖啡
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="h-32 mb-9">
        <!-- 等統一格式 -->
        header保留區
    </header>
    <main class="product-info-main">
        <section>
            <div class="container">
                <div class="carousel">
                    <input type="radio" name="slides" checked="checked" id="slide-1">
                    <input type="radio" name="slides" id="slide-2">
                    <input type="radio" name="slides" id="slide-3">
                    <input type="radio" name="slides" id="slide-4">
                    <ul class="carousel__slides">
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="https://picsum.photos/id/1041/800/450" alt="">
                                </div>
                                <figcaption>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    <span class="credit">Photo: Tim Marshall</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="https://picsum.photos/id/1043/800/450" alt="">
                                </div>
                                <figcaption>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    <span class="credit">Photo: Christian Joudrey</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="https://picsum.photos/id/1044/800/450" alt="">
                                </div>
                                <figcaption>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    <span class="credit">Photo: Steve Carter</span>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="carousel__slide">
                            <figure>
                                <div>
                                    <img src="https://picsum.photos/id/1045/800/450" alt="">
                                </div>
                                <figcaption>
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                    <span class="credit">Photo: Aleksandra Boguslawska</span>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                    <ul class="carousel__thumbnails">
                        <li>
                            <label for="slide-1"><img src="https://picsum.photos/id/1041/150/150" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-2"><img src="https://picsum.photos/id/1043/150/150" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-3"><img src="https://picsum.photos/id/1044/150/150" alt=""></label>
                        </li>
                        <li>
                            <label for="slide-4"><img src="https://picsum.photos/id/1045/150/150" alt=""></label>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>


    <footer class=" h-32 bg-pri-pink">
        <!-- 等統一格式 -->
        footer保留區
    </footer>

    <!-- Flickity輪播功能 -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="../../Js/product_index.js"></script>


</body>

</html>
