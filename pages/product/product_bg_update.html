<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新商品 - Vet X</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../main.css">
    <!-- tailwind引入，Play CDN 僅用於開發目的，不適用於生產環境。 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 彈跳視窗 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <script>
        // 自定義tailwindcss
        tailwind.config = {
            theme: {
                extend: {
                    backgroundColor: {
                        'pri-pink': '#FFA69E', //淺粉
                        'pri-darkpink': '#FF7E6B', //深粉
                        'pri-green': '#A9F0D1', //綠色
                        'pri-light': '#FFF7F8', //背景白粉
                        'pri-dark': '#8C5E58'//咖啡
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="h-32 mb-9">
        <!-- 等統一格式 -->
        header保留區
    </header>

    <main class="product_bg_update_main flex">
        <div class="left-side w-1/5 flex flex-col justify-start items-center bg-pri-pink ">
            <ul>
                <a href="./product_bg_all.html">
                    <li class="bg-white bg-pri-dark px-8 py-2 my-4 rounded-full">
                        商品總覽
                    </li>
                </a>
                <a href="./product_bg_add.html">
                    <li class="bg-white px-8 py-2 my-4 rounded-full">
                        新增商品
                    </li>
                </a>
                <a href="./product_bg_update.html">
                    <li class="bg-pri-dark text-white px-8 py-2 my-4 rounded-full">
                        更新商品
                    </li>
                </a>
            </ul>
        </div>
        <div class="right-side w-4/5 pb-20 bg-white flex flex-col justify-center items-center">
            <h2 class="text-3xl mt-10">商品資料更新</h2>

            <!-- 商品名稱 -->
            <div class="product_bg_update_container mt-4 flex-wrap flex justify-center items-center">
                <!-- SweetAlert2 彈跳視窗套件 -->
                <button onclick="showUpdateNameAlert()"
                    class="border-2 border-red-200 py-1 w-96 flex justify-between items-center mx-5 my-5">
                    <img class="w-20 pl-2"
                        src="https://3.bp.blogspot.com/-KqVSsXF1vFo/U9zpEUYEahI/AAAAAAAAkBY/00oPpgvnFlE/s1600/hiragana_01_a.png.png">
                    <div class=" px-5">
                        <p class="text-xl">【商品名稱】</p>
                        <p class="mt-2 text-xs text-clip">
                            <span id="product_update_name">品名</span>
                        </p>
                    </div>
                    <i class="fa-solid fa-pen-to-square fa-lg pr-5" style="color: #757575;"></i>
                    <!-- 手刻彈跳視窗 -->
                    <!-- <a href="#open-modal" class="product_update_name_mod"></a>-->
                </button>


                <!-- 變更分類 -->
                <button onclick="showUpdateCategoryAlert()"
                    class="border-2 border-red-200 py-1 w-96 flex justify-between items-center mx-5 my-5">
                    <img class="w-20 pl-2"
                        src="https://4.bp.blogspot.com/-yn703BXL-3U/VuKMXoMqr0I/AAAAAAAA4zA/Qcz_Kz6o0nkp6t1JrsNkdQDFozoBWrSng/s400/computer_folder.pngg">
                    <div class=" px-5">
                        <p class="text-xl">【分類】</p>
                        <p class="mt-2 text-xs text-clip" id="product_update_category">分類, 分類, 分類, 分類
                        </p>
                    </div>
                    <i class="fa-solid fa-pen-to-square fa-lg pr-5" style="color: #757575;"></i>
                </button>

                <!-- 變更庫存 -->
                <button onclick="showUpdateStockAlert()"
                    class="border-2 border-red-200 py-1 w-96 flex justify-between items-center mx-5 my-5">
                    <img class="w-20 pl-2"
                        src="https://1.bp.blogspot.com/--ol-eoqhFHg/Xhwqi1LSKwI/AAAAAAABXBE/KNxAF4TB3FoUUXA5aHbRrdAlB_W7CZDQACNcBGAsYHQ/s400/nimotsu_box_close_bad.png">
                    <div class=" px-5">
                        <p class="text-xl">【庫存】</p>
                        <p class="mt-2 text-xs" id="product_update_stock">13456231</p>
                    </div>
                    <i class="fa-solid fa-pen-to-square fa-lg pr-5" style="color: #757575;"></i>
                </button>
                <button onclick="showUpdatePriceAlert()"
                    class="border-2 border-red-200 py-1 w-96 flex justify-between items-center mx-5 my-5">
                    <img class=" w-20 pl-2"
                        src="https://1.bp.blogspot.com/-KtVIPGzqFaU/VbnRnEF5z7I/AAAAAAAAwNo/WXdX-AlKG8I/s400/mark_yen_okaikei.png">
                    <div class=" px-5">
                        <p class="text-xl">【價格】</p>
                        <p class="mt-2 text-xs" id="product_update_price">9999999</p>
                    </div>
                    <i class="fa-solid fa-pen-to-square fa-lg pr-5" style="color: #757575;"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class=" h-32 bg-pri-pink">
        <!-- 等統一格式 -->
        footer保留區
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="../../Js/product_bg_update.js"></script>
</body>

</html>
