<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../main.css">
  <title>Title</title>
</head>
<body>
  <div class="animal_modify">
    <!--  照片上傳功能暫不能使用  -->
    <div class="imgBlock">
      <input type="file" class="upload">
    </div>
    <label>
      編號
      <input type="text" class="animalId" disabled="disabled">
    </label>
    <label>
      動物名稱
      <input type="text" class="animalName">
    </label>

    <label>
      公
      <input type="radio" name="sex" value="0" checked="checked" class="male">
    </label>
    <label>
      母
      <input type="radio" name="sex" value="1" class="female">
    </label>

    <label>
      貓
      <input type="radio" name="species" value="0" checked="checked" class="cat">
    </label>
    <label>
      狗
      <input type="radio" name="species" value="1" class="dog">
    </label>
    <label>
      物種
      <input type="text" class="type">
    </label>
    <label>
      登記日期
      <input type="date" class="regDate">
    </label>
    <label>
      登記城市
      <select name="regCity" id="regCity">
      </select>
    </label>

    <button type="button" class="reset">清除</button>
    <button type="button" class="submit">送出</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
          integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../Js/animal_add.js"></script>
</body>
</html>
